        <section class="page-section {{ include.bgcolor }}" id="introduction">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">{{ site.data.home.introduction.heading }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.home.introduction.subheading }}</h3>
            </div>
            <div class="container">
                {% for introduction in site.introduction -%}
                <div class="row">
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="text-muted">
                            {{ introduction.content }}
                        </div>
                    </div>
                    {% if introduction.img -%}
                    <div class="col-md-6">
                        <img class="img-fluid lazy rounded" data-src="assets/images/introduction/{{ introduction.img }}" alt="{{ introduction.img_alt }}" />
                    </div>
                    {% endif -%}
                </div>
                {% endfor -%}
            </div>
        </section>
